<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    .project {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    h2 {
      text-align: center;
    }

    button.delete {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button.delete:hover {
      background-color: #c82333;
    }

    .back-link {
      text-align: center;
      margin-bottom: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="back-link">
    <a href="create-group.html">‚Üê Back to Create Form</a>
  </div>

  <h2>All Group Projects</h2>
  <div id="projectContainer"></div>

  <script>
    const container = document.getElementById("projectContainer");

    function loadProjects() {
      const projects = JSON.parse(localStorage.getItem("projects") || "[]");
      container.innerHTML = '';

      if (projects.length === 0) {
        container.innerHTML = "<p>No projects found.</p>";
        return;
      }

      projects.forEach((proj, index) => {
        const div = document.createElement("div");
        div.className = "project";
        div.innerHTML = `
          <h3>${proj.name}</h3>
          <p><strong>Description:</strong> ${proj.desc}</p>
          <p><strong>Category:</strong> ${proj.category}</p>
          <p><strong>Status:</strong> ${proj.status}</p>
          <p><strong>Members:</strong> ${proj.members}</p>
          <p><strong>Deadline:</strong> ${proj.deadline}</p>
          <button class="delete" onclick="deleteProject(${index})">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function deleteProject(index) {
      const projects = JSON.parse(localStorage.getItem("projects") || "[]");
      projects.splice(index, 1);
      localStorage.setItem("projects", JSON.stringify(projects));
      loadProjects();
    }

    loadProjects();
  </script>
</body>
</html>
